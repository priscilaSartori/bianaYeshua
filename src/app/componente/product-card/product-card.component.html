<mat-card class="card-product">
  <a [routerLink]="'product/' + product.id"> 
    <img mat-card-image [src]="product.imageUrl" class="img-product" alt="{{ product.name }}">
    <mat-card-content class="description-product">
      <p class="description-product-p">{{ product.name }}</p>
      <p class="description-product-price">{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</p>
    </mat-card-content> 
  </a> 
  <div class="buttons" *ngIf="isRoute === 'favorite'">
    <button mat-button class="buttonComprar-product" (click)="addFavoriteToCart(product)">Comprar</button>
    <button mat-button (click)="removeFavorite(product)">
      <mat-icon class="icon">favorite</mat-icon>
    </button>
  </div>
  <div class="buttons" *ngIf="isRoute === 'home' || isRoute === 'products'">
    <button mat-button (click)="toggleFavorite(product.id)">
      <mat-icon class="icon" *ngIf="product.isfavorite">favorite</mat-icon>
      <mat-icon *ngIf="!product.isfavorite">favorite_outline</mat-icon>
    </button>
    <button mat-button class="buttonComprar-product" (click)="addToCart(product)" *ngIf="!product.toCart">Comprar</button>
    <button mat-button class="buttonRemover-product" (click)="removeToCart(product)" *ngIf="product.toCart">Remover da Sacola</button>
  </div>
</mat-card>
