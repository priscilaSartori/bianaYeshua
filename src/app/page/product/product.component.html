<section>
  <mat-grid-list cols="5" rowHeight="2:3">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="card-product">
        <a href="product/{{product.id}}"> 
          <img mat-card-image [src]="product.imageUrl" class="img-product" alt="{{ product.name }}">
          <mat-card-content class="description-product">
            <p class="description-product-p">{{ product.description }}</p>
            <p class="description-product-p">{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</p>
          </mat-card-content> 
        </a> 
        <div class="buttons">
          <button mat-button (click)="toggleFavorite(product.id)">
            <mat-icon class="icon" *ngIf="product.isfavorite">favorite</mat-icon>
            <mat-icon *ngIf="!product.isfavorite">favorite_outline</mat-icon>
          </button>
          <button mat-button color="accent" class="buttonComprar-product" (click)="addToCart(product)">Comprar</button>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
