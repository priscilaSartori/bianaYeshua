<section>
  <app-header></app-header>
  <mat-grid-list cols="5" rowHeight="2:3">
    <mat-grid-tile *ngFor="let product of favoriteItems">
      <app-product-card [product]="product"></app-product-card>
    </mat-grid-tile>
  </mat-grid-list>
  
  <ng-template #emptyCart>
    <p>Não há itens favoritos.</p>
  </ng-template>
</section>
