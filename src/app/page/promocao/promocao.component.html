<carousel>
  <slide *ngFor="let slide of slides">
    <img [src]="slide.image" class="imagemCarrocel" alt="Imagem do Carrossel">
  </slide>
</carousel>
<section class="sectionPromocao">
  <h1>OFERTAS</h1>
  <div class="promotion">
    <div *ngFor="let product of promotion">
      <a href="">
        <img class="promotion-img" src={{product.image}}>
      </a>
    </div>
  </div>
</section>
